{% extends 'Coder/base.html' %}

{% block title %}
    | Register
{% endblock title %}

{% block content_title %}
    <div class="m-3 strong"> 
    Registrarse
    </div>
{% endblock content_title %}

{% block contenido %}
    
    <form method="post" class="form-control">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar Usuario</button>
        <a href="{% url 'Coder:index' %}" class="btn btn-secondary">Cancelar</a>
    </form>

{% endblock contenido %}
